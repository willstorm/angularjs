<div ng-controller="LoginController as login">
    <div class="col-md-3 col-md-offset-4 panel panel-default" style="margin-top: 20px;">
        <h2 class="text-center">Login</h2>
        <div class="panel-body">
            <form name="form" novalidate ng-submit="login.submit(login);">
                <div class="input-group form-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" name="username" id="username" class="form-control" placeholder="UsuÃ¡rio" ng-model="login.username" ng-required="true">
                </div>
                <div class="input-group form-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Senha" ng-model="login.password" ng-required="true">
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-block btn-primary" ng-disabled="form.$invalid">Entrar</button>
                    <a href="#/forgot-password" style="margin-top:10px;" class="btn-block">Esqueci minha senha</a>
                </div>
            </form>
        </div>
    </div>
</div>
